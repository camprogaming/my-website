<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albana's Ironing</title>
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Header with a simple navigation -->
  <header>
    <div class="container header-container">
      <h1 class="logo">Albana's Ironing</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about"> About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <!-- Mobile menu toggle (hidden on desktop) -->
        <button id="menu-toggle" class="menu-toggle">â˜°</button>
      </nav>
    </div>
  </header>

  <!-- Main content area -->
  <main>
    <section id="home" class="container section home-section">
      <h2>Welcome to Albana's Ironing</h2>
      <p>
        This is a website that you can use to get your ironing done without any hassle!
      </p>
      <button id="action-button" class="btn">Click Me!</button>
    </section>

    <section id="about" class="container section about-section">
      <h2>About Albana</h2>
      <p>
        Albana is looking to create a business in ironing. She is open to inquiries
      </p>
      <img
        src="images/hero.jpg"
        alt="Placeholder Hero"
        class="responsive-image"
      />
    </section>

    <section id="contact" class="container section contact-section">
      <h2>Contact</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
      <div id="form-feedback" class="feedback"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 MySite. All rights reserved.</p>
    </div>
  </footer>

  <!-- Link to your JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
